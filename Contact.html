        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();

    function sendEmail(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const name = document.getElementById('name-1388').value;
        const email = document.getElementById('email-1388').value;
        const phone = document.getElementById('phone-1388').value;
        const message = document.getElementById('message-1388').value;

        const templateParams = {
            name: name,
            email: email,
            phone: phone,
            message: message
        };

        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
            .then(function(response) {
                alert('Message sent successfully!');
            }, function(error) {
                alert('Failed to send message. Please try again.');
            });
    }
</script>
