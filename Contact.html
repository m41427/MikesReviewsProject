  <meta charset="UTF-8">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>For Questions, Concerns, or Recommendations for the Richmond Area</h2>
    <form id="contactForm">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="from_email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
      <div id="response" class=""></div>
    </form>
  </div>

  <script>
    (function(){
      emailjs.init("bQvvnipmeYn9AA-L-"); // Replace with your EmailJS Public Key
    })();

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const responseDiv = document.getElementById('response');
      responseDiv.className = '';
      responseDiv.textContent = 'Sending...';

      emailjs.sendForm('service_1u2o22r', 'template_1ixne0g', this)
        .then(function() {
          responseDiv.className = 'success';
          responseDiv.textContent = "Message sent successfully!";
        }, function(error) {
          responseDiv.className = 'error';
          responseDiv.textContent = "Failed to send message. Please try again.";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
